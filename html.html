// be a function where the API string is a `` template literal

function getQuaked(min_mag) {
fetch(`https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2019-01-01&endtime=2019-01-03&minmagnitude=${min_mag}`)
    .then(function (res) {
        return res.json()
    }).then(function (json) {
        console.log(json)
        L.geoJson(json, {
    pointToLayer: function (feature, latlng) {
        let color;
        if(feature.properties.mag > 5){
            color = "black"
        }
        else if (feature.properties.mag > 4) {
            color = "purple"
        } else if (feature.properties.mag > 3){
            color = "red"
        } else if (feature.properties.mag > 2){
            color = "orange"
        } else if (feature.properties.mag > 1){
            color = "yellow"
        } else if (feature.properties.mag < 1){
            color = "white"
        }
        return L.circleMarker(latlng, {
                radius: feature.properties.mag * 1.7,
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).bindPopup(`The mag was ${feature.properties.mag}`)
    } // end pointToLayer     
        }).addTo(myMap);
        
    })
    var legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 1, 2, 3, 4, 5],
            labels = [];
            function getColor(d) {
    return
            d > 5 ? '#FFF600' :
                d > 4 ? '#D4FF00' :
                    d > 3 ? '#9FFF00' :
                        d > 2 ? '#6AFF00' :
                            d > 1 ? '#35FF00' :
                                    '#00FF00';
}
        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="foreground:' + getColor(4) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(myMap);
}

getQuaked(0)
